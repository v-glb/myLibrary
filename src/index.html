<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyLibrary</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../css/index.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <!-- Navigation top bar -->
  <header>

    <!-- Make top bar sticky -->
    <div class="navbar-fixed">
      <nav class="white" role="navigation">
        <div class="nav-wrapper container">
          <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </div>

    <!-- Side menu -->
    <ul id="slide-out" class="sidenav sidenav-fixed">

      <!-- Side menu header -->
      <br>
      <li><a id="side-menu-header" class="subheader white-text"><i id="side-menu-header-icon"
            class="medium material-icons">menu_book</i>myLibrary</a></li>
      <br>

      <!-- Side menu items / links -->
      <li>
        <div class="divider"></div>
      </li>
      <li><a class="subheader white-text">Subheader</a></li>

      <li><a href="#!" class="white-text">First Link</a></li>
      <li><a class="waves-effect white-text" href="#!">Link With Waves</a></li>

    </ul>
  </header>

  <main>
    <div class="container">
      <div class="section">

        <!-- Card Stats start -->
        <div id="card-stats">
          <div class="row">
            <div class="col s4">
              <div class="card">
                <div class="card-content white">
                  <p class="card-stats-title">
                    <i class="mdi-social-group-add"></i> Books total
                  </p>
                  <h4 id="total-books-counter" class="card-stats-number"></h4>
                </div>
              </div>
            </div>

            <div class="col s4">
              <div class="card">
                <div class="card-content white">
                  <p class="card-stats-title">
                    <i class="mdi-action-trending-up"></i> Books lent
                  </p>
                  <h4 id="lent-books-counter" class="card-stats-number">52</h4>
                </div>
              </div>
            </div>

            <div class="col s4">
              <div class="card">
                <div class="card-content white">
                  <p class="card-stats-title">
                    <i class="mdi-action-trending-up"></i> Borrowers total
                  </p>
                  <h4 class="card-stats-number">11</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card stats end -->


        <!-- Card search book start -->
        <div id="card-book-search">
          <div class="row">
            <div class="col s12">
              <div class="card large">
                <div class="card-content white card-scrollable">

                  <!-- Searching Book -->
                  <form id="search-book-form">
                    <div class="input-field form-group">
                      <input placeholder="Title / Author / ISBN ..." type="text" id="pattern" class="form-control">
                      <label for="pattern">Search Book</label>
                    </div>
                  </form>

                  <br>

                  <table class="highlight responsive-table" id="book-table">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Available</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                  </table>

                  <!-- Pagination through pagination.js utility -->
                  <ul class="pagination center-align" id="book-pager"></ul>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card search book end -->

        <!-- Card calendar start -->
        <div class="row">
          <div class="col s6">
            <div class="card">
              <div class="card-content white">
                <p class="card-stats-title">
                  <i class="mdi-social-group-add"></i> Calendar
                </p>

              </div>
            </div>
          </div>
          <!-- Card calendar end -->

          <!-- Card recently added books start -->
          <div class="col s6">
            <div class="card">
              <div class="card-content white">
                <p class="card-stats-title">
                  <i class="mdi-social-group-add"></i> Recently added
                </p>

                <ul id="recent-books-list" class="collection"></ul>
              </div>
            </div>
          </div>
          <!-- Card recently added books end-->

        </div>
      </div>
    </div>
  </main>
  <!--  Scripts-->
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script src="../app/materialize.js"></script>
  <script src="../app/init.js"></script>
  <script src="../app/pagination.js"></script>
  <script>
    require('../app/app');
  </script>
</body>

</html>
